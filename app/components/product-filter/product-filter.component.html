<div class="row">
    <div class="small-6 medium-4 large-4 columns">
        <input [(ngModel)]="_productFilter.text" type="text" placeholder="Pe. Uncharted">
    </div>
    <div class="small-6 medium-4 large-4 columns">
        <select [(ngModel)]="_productFilter.category">
            <option *ngFor="let category of _categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div class="small-6 medium-4 large-4 columns">
        <select [(ngModel)]="_productFilter.state">
            <option value="selling">Venta</option>
            <option value="sold">Vendido</option>
        </select>
    </div>
    <div class="small-6 medium-4 large-4 columns">
        <input type="number" [(ngModel)]="_productFilter.rangeFrom" min="0" max="1000" placeholder="Rango desde: Ej: 1">
    </div>
    <div class="small-6 medium-4 large-4 columns">
        <input type="number" [(ngModel)]="_productFilter.rangeTo" min="0" max="1000" placeholder="Rango hasta: Ej: 100">
    </div>
    <div class="small-12 medium-4 large-4 columns">
        <button (click)="notifyHost()" class="button expanded">Buscar</button>
    </div>
</div>
